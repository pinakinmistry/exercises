<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Using Form Selectors and Filters</title>
      <!-- Add JQuery here -->
      <script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
      <script type="text/javascript">

	  //Select all input elements
          $(function() {
		$('input').change(function() {
  			alert('Input changed');
		});
              
		$('select').change(function() {
  			alert('Select changed');
		});

		$('textarea').change(function() {
  			alert('Textarea changed');
		});

		$('input').click(function() {
  			alert('Input clicked');
		});
              
		$('select').click(function() {
  			alert('Select clicked');
		});

		$('textarea').click(function() {
  			alert('Textarea clicked');
		});

		$('input').select( function () { 
		      $("div").text("Input was selected").show().fadeOut(1000); 
		});

		$('select').select( function () { 
		      $("div").text("Select was selected").show().fadeOut(1000); 
		});

		$('textarea').select( function () { 
		      $("div").text("Textarea was selected").show().fadeOut(1000); 
		});

		$('input').hover( function () { 
		      $("div").text("Input was hovered").show().fadeOut(1000); 
		});

		$('select').hover( function () { 
		      $("div").text("Select was hovered").show().fadeOut(1000); 
		});

		$('textarea').hover( function () { 
		      $("div").text("Textarea was hovered").show().fadeOut(1000); 
		});


          });
      </script>
      <style type="text/css">
          .style1 {
              width: 600px;
          }

          .style2 {
              width: 200px;
          }
      </style>
  </head>
  <body>

  <h1>
      Example Form Document</h1>

  <form action="" method="post">

      <table class="style1">
          <tbody>
          <tr>
              <td class="style2">
                  First Name
              </td>
              <td>
                  <input id="FirstName" type="text"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Last Name
              </td>
              <td>
                  <input id="LastName" type="text"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Disabled Element
              </td>
              <td>
                  <input id="Text1" type="text" disabled="disabled"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Gender
              </td>
              <td>
                  <input id="Male" type="radio" checked="checked"/>M<input id="Female" type="radio"/>F
              </td>
          </tr>
          <tr>
              <td class="style2">
                  What products are you interested in?
              </td>
              <td>
                  <input id="Checkbox1" type="checkbox" checked="checked"/><label for="Checkbox1">Widgets</label><br/>
                  <input id="Checkbox2" type="checkbox"/><label for="Checkbox1">Hibbity Jibbities</label><br/>
                  <input id="Checkbox3" type="checkbox" checked="checked"/><label
                      for="Checkbox1">SplashBangers</label><br/>
                  <input id="Checkbox4" type="checkbox"/><label for="Checkbox1">Whatzits</label><br/>
		  <select>
			  <option value="volvo">Volvo</option>
			  <option value="saab">Saab</option>
			  <option value="mercedes">Mercedes</option>
			  <option value="audi">Audi</option>
		  </select> 
	      </td>
		  

          </tr>
          <tr>
              <td class="style2">
                  Comments:
              </td>
              <td>
                  <textarea id="Comments" cols="40" name="S1" rows="5"></textarea></td>
          </tr>
          <tr>
              <td class="style2">
                  Optional life story file
              </td>
              <td>
                  <input id="File1" type="file"/></td>
          </tr>
          <tr>
              <td class="style2">
                  &nbsp;</td>
              <td>
                  &nbsp;</td>
          </tr>
          <tr>
              <td class="style2">
                  &nbsp;</td>
              <td>
                  <input id="Submit1" type="submit" value="submit"/>
                  <input id="Reset1" type="reset" value="reset"/></td>
          </tr>
          </tbody>
      </table>
      <div></div>


  </form>
  
  
  </body>
  </html>
