<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>jQuery Showing and Hiding an Element</title>
      <!-- Add Jquery -->
      <script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
      <script type="text/javascript">
          $(function() {
              // Show, hide and toggle theDiv element
	      $("#hide").click(function () {
		      $("#theDiv").hide("slow");
	      }); 

	      $("#show").click(function () {
		      $("#theDiv").show(100);
	      }); 

	      $("#toggle").click(function () {
		      $("#theDiv").toggle(1000);
	      }); 

              // Animate and grow the width, font size, and position of theDiv element
	      $("#right").click(function(){
	      	      $("#theDiv").animate({width: "+=100px"}, "slow");	
	      });

	      $("#text").click(function(){
	      	      $("#theDiv").animate({fontSize: "+=20%"}, "slow");	
	      });

              $("#mover").click(function(){
	      	      $("#theDiv").animate({left: "+=50px"}, "slow");
	      });

              // Fade In, Out
              $("#fadein").click(function(){
	      	      $("#theDiv").fadeIn("slow");
	      });


              $("#fadeout").click(function(){
	      	      $("#theDiv").fadeOut("slow");
	      });


              $("#fadeto3").click(function(){
	      	      $("#theDiv").fadeTo("slow", 0.3);
	      });

              $("#fadeup").click(function(){
	      	      $("#theDiv").fadeTo("slow", 1);
	      });

              // Slide In, out, Toggle
              $("#slideup").click(function(){
	      	      $("#theDiv").slideUp("slow");
	      });

              $("#slidedown").click(function(){
	      	      $("#theDiv").slideDown("slow");
	      });

              $("#toggleslide").toggle(function(){
	      	      $("#theDiv").slideUp("slow");},
		      function(){
	      	      $("#theDiv").slideDown("slow");}
			
	      );
          });
      </script>
      <style type="text/css">
          div#theDiv {
	      position:relative;
              width: 250px;
              height: 180px;
              margin: 10px;
              padding: 20px;
              background: blue;
              border: 2px solid black;
              cursor: pointer;
          }
          p, span {
              font-size: 16pt;
          }
          button {
              margin: 5px;
          }
      </style>
  </head>
  <body>
      <p>Showing and Hiding an Element</p>
      <div id="theDiv">
          Showing and Hiding an Element
      </div>
      <button id="hide">Hide</button>
      <button id="show">Show</button>
      <button id="toggle">Toggle</button>
      <button id="right">Grow Right</button>
      <button id="text">Big Text</button>
      <button id="mover">Move Div</button>
      <button id="fadeout">Fade Out</button>
      <button id="fadein">Fade In</button>
      <button id="fadeto3">Fade To .3</button>
      <button id="fadeup">Fade To 1.0</button>
      <button id="slideup">Slide Up</button>
      <button id="slidedown">Slide Down</button>
      <button id="toggleslide">Toggle Slide</button>
  </body>
  </html>
