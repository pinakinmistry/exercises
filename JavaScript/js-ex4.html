<html>
<body>

<script type="text/javascript">
    
    /*closure - function returning a function */
    function greaterThan (a){
        return function(b) {  
            return b > a;  
        }      
        
    }
    
    var x = greaterThan(3);
    console.log("5 is greater than 3: " + x(5));
    
</script>
<b>See console for results.</b>
</body>
</html>
