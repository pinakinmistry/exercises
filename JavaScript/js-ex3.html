<html>
<body>

<script type="text/javascript">
    
    /*function that returns the factorial of a number passed in as an argument */
    function factorial (x){
        var i, result=1;
        i = x;

        while (i > 0){
            result*=i;
            i--;            
        }
        return result;            
    }
    
    console.log("Factorial of 5 is " + factorial(5));
    
</script>
<b>See console for results.</b>
</body>
